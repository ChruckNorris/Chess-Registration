<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Booyse Chess Tournament Registration</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 10;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        /* TOURNAMENT HEADER STYLES */
        .tournament-title {
            font-size: 2.8em;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .tournament-date {
            font-size: 1.2em;
            color: #d4af37;
            margin: 0;
            opacity: 0.9;
        }

        .section-heading {
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .section-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .section-box {
            border: 3px solid #d4af37;
            border-radius: 5px;
            padding: 20px 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
            text-decoration: none;
            color: white;
            display: inline-block;
        }

        .section-box:hover {
            background-color: rgba(212, 175, 55, 0.2);
            transform: scale(1.05);
        }

        /* Chess pieces floating animation */
        .chess-piece {
            position: absolute;
            opacity: 0.1;
            z-index: 1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header at the top -->
    <div class="header">
        <h1 class="tournament-title">PR BOOYSE ANNUAL STANDARD CHESS TOURNAMENT</h1>
        <p class="tournament-date">01 November 2025</p>
    </div>

    <!-- Centered content -->
    <div class="main-content">
        <div class="container">
            <h1 class="section-heading">SELECT YOUR SECTION</h1>
            <div class="section-options">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSe2N-51UevNwOIAVuzkPtX-VjlXW6uF3STtudRnFWWIsAtDuw/viewform?usp=header" class="section-box" target="_blank">Elite Section</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScUtStOiC7HYr_U7q9Rrr-lN9gsnruMsg-TLN6TleKdwztBUg/viewform?usp=header" class="section-box" target="_blank">Advance Section</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSezGEyWnEkW9qp9XbQcB-lGlkmBzgUBcJCM0CvEGkcOkCTPgQ/viewform?usp=header" class="section-box" target="_blank">Ladies Section</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScdbSNh7Xxk2Xgzut1qCbeW5qpDIURTHwEPsRl0l0ph0WpYJA/viewform?usp=header" class="section-box" target="_blank">Junior Section</a>
            </div>
        </div>
    </div>

    <!-- Floating chess pieces -->
    <script>
        const pieces = ['♔', '♕', '♖', '♗', '♘', '♙', '♚', '♛', '♜', '♝', '♞', '♟'];
        const colors = ['#d4af37', '#ffffff', '#c0c0c0'];
        
        for (let i = 0; i < 20; i++) {
            const piece = document.createElement('div');
            piece.className = 'chess-piece';
            piece.textContent = pieces[Math.floor(Math.random() * pieces.length)];
            piece.style.color = colors[Math.floor(Math.random() * colors.length)];
            piece.style.fontSize = `${Math.random() * 30 + 20}px`;
            piece.style.left = `${Math.random() * 100}vw`;
            piece.style.top = `${Math.random() * 100}vh`;
            piece.style.animationDuration = `${Math.random() * 20 + 10}s`;
            piece.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(piece);
        }
    </script>
</body>
</html>
